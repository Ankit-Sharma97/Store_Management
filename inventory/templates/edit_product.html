<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">✏️ Edit Product</h2>

        <form method="post" class="row g-3">
            {% csrf_token %}

            <div class="col-md-6">
                <label class="form-label">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Category</label>
                <input type="text" name="category" value="{{ product.category }}" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Price (₹)</label>
                <input type="number" name="price" value="{{ product.price }}" step="0.01" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Quantity</label>
                <input type="number" name="quantity" value="{{ product.quantity }}" class="form-control" required>
            </div>

            <div class="col-md-4">
                <label class="form-label">Low Stock Limit</label>
                <input type="number" name="low_stock_threshold" value="{{ product.low_stock_threshold }}" class="form-control" required>
            </div>

            <div class="col-12">
                <button class="btn btn-primary">Update Product</button>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
