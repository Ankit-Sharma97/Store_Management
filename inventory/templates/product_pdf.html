<!DOCTYPE html>
<html>
<head>

            border-collapse: collapse;
            font-size: 12px;
        }
        th, td {
            border: 1px solid #333;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Product Report</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Category</th>

            <th>Quantity</th>
        </tr>
        {% for p in products %}

            <td>{{ p.category }}</td>
            <td>{{ p.price }}</td>
            <td>{{ p.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
